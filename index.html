<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome CDN  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!-- custom CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>Love Meter</title>
</head>

<body>

    <div class="conatiner">
        <div class="row justify-content-center align-items-center mx-auto pt-5 pb-4" style="height:100vh; width:100vw;">
            <div class="col-10 col-lg-5 bg-light border border-danger">
                <h2 id="heading" class="text-center mt-2 mb-3">Love Meter</h2>

                <form class="row gx-3 gy-2 align-items-between my-4">

                    <div class="col-sm-6">
                        <!-- <label class="visually-hidden" for="yourName">YOUR NAME</label> -->
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-heart fa-2x text-danger"></i></div>
                            <input type="text" class="form-control" id="yourName" placeholder="YOUR NAME" value=''>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-heart fa-2x text-danger"></i></div>
                            <input type="text" class="form-control" id="partnerName" placeholder="PARTNER'S NAME" value=''>
                        </div>
                    </div>

                    <div class="col-3">
                        <button id="btnSubmit" type="button" class="button mt-3">Submit</button>
                    </div>
                </form>

                <section id="section1">
                    <div class="row justify-content-center mt-2 mb-3">
                        <h2 class="resHeading">RESULT</h2>
                        <div class="col-5">
                            <div id="result" class="result" style="height: 5rem; border-radius: 12px;">
                                <span id="text">You Love: </span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="result rounded-circle" style="height: 5rem; width: 5.5rem;">
                                <p id="yourCounter">60%</p>
                                <span id="yourStatus" class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                                    status: poor
                                    </span>
                            </div>
                        </div>

                        <div class="col-5 mt-3">
                            <div id="result" class="result" style="height: 5rem; border-radius: 12px;">
                                <span id="text" class="text1">Your Partner Love: </span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 mt-3">
                            <div id="result" class="result rounded-circle" style="height: 5rem; width: 5.5rem;">
                                <p id="partnerCounter">60%</p>
                                <span id="partnerStatus" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                                    Status: Poor
                            </div>
                        </div>
                        <div class="col-5 text-center">
                            <button id="btnMutualLove" type="button" class="button mt-3">Mutual Love</button>
                        </div>
                    </div>
                </section>

                <section id="section2">
                    <div class="row justify-content-center mt-2 mb-3">
                        <!-- <h2 class="resHeading">Mutual Love</h2> -->
                        <div class="col-5">
                            <div id="result" class="result" style="height: 5rem; border-radius: 12px;">
                                <span id="text" class="text3">Mutual Love: </span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div id="result" class="result rounded-circle" style="height: 5rem; width: 5.5rem;">
                                <span id="mutualCounter">60%</span>
                                <span id="mutualStatus" class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                                    Status: Poor
                                    </span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- OWN JS  -->
    <script src="./app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
